<div id="tuotewrapper">
    <div *ngIf="selectedTuote">
        <h4>{{selectedTuote.name}}</h4>

        <img [src]="selectedTuote.imagePath" class="img-responsive" style="height: 300px;">

        <h5> {{selectedTuote.description}}</h5>
    </div>
</div>
