<div class="row"> 
  <div class="col-xs-12"> 
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()"> 
      <div class="row"> 
        <div class="col-xs-12"> 

  <button type="button" id="cancel" (click)="onCancel()" class="btn btn-danger" >Cancel</button>

  <button type="submit"  class="btn btn-success" [disabled]="!itemForm.valid">Save</button> 


        </div> 
      </div>
      <div class="row"> 
     <div class="col-xs-12"> 
    <div class="form-group"> 
         <label for="name">Name</label> 
            <input type="text" id="name" formControlName="name" class="form-control"> 
          </div> 
        </div> 
      </div> 
      <div class="row"> 
        <div class="col-xs-12"> 
          <div class="form-group"> 
            <label for="imagePath">Image URL</label> 

<input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath> 

          </div>
        </div> 
      </div> 
      <div class="row"> 
        <div class="col-xs-12"> 
           <img [src]="imagePath.value" style="height: 300px;" class="img-responsive"> 
        </div> 

      </div> 

    </form> 
  </div>
</div>
